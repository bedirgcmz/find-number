<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Find Number</title>
  </head>
  <body>
    <!-- Header -->
    <header class="p-4 text-center">
      <h2>Can you find the hidden number?</h2>
    </header>
    <!-- Main -->
    <main>
      <!-- Game info area -->
      <section class="game-info">
        <h3 class="text-center mt-3">How to play?</h3>
        <p class="text-center p-2">
          There are 4 levels for this game. There are
          different numbers for each level. You can also
          choose your right to guess.
        </p>
        <div
          class="level-info p-2 d-flex justify-content-center align-items-center"
        >
          <ul class="p-4">
            <li class=""><b>Level 1:</b> 12 Number</li>
            <li><b>Level 2:</b> 18 Number</li>
          </ul>
          <ul class="p-4">
            <li><b>Level 3:</b> 24 Number</li>
            <li><b>Level 4:</b> 36 Number</li>
          </ul>
        </div>
        <div
          class="select-levels mt-3 d-flex justify-content-between align-items-center"
        >
          <div>
            <p class="mb-1 p-2">Game level</p>
            <select
              class="form-select level-options"
              aria-label="Default select example"
            >
              <option>Please select a level</option>
              <option value="12">Level 1</option>
              <option value="18">Level 2</option>
              <option value="24">Level 3</option>
              <option value="36">Level 4</option>
            </select>
          </div>
          <div>
            <p class="mb-1 p-2">Your right to guess</p>
            <select
              class="form-select guess-options"
              aria-label="Default select example"
            >
              <option>How many guesses do you want?</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="9">9</option>
            </select>
          </div>
        </div>
      </section>
      <!-- Game container -->
      <section class="game-container text-center">
        <button class="start-game-button mb-5">
          Start Game
        </button>
        <div
          class="row game-numbers-container m-auto"
        ></div>
        <p class="display-guess-number"></p>
      </section>
    </main>
    <!-- Popup area -->
    <div class="popup-container">
      <div class="popup win">
        <h2 class="result-message"></h2>
        <button class="play-again">Paly Again</button>
      </div>
    </div>
    <div class="popup-background"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
